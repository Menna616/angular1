<div class="container my-5 p-5 bg-dark">
    <div class="row">
        <div class="col-md-3" *ngFor="let item of pastaData">
            <div class="pasta text-center">
                <img [src]="item.image_url" class="w-100 rounded" height="200"/>
                <h3 class="text-white h6 mt-2" >{{item.title}}</h3>
                <a [href]="item.source_url" class="btn btn-danger">Source</a>
            </div>
        </div>
    </div>
</div>
